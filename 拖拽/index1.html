<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block {
      width: 200px;
      height: 200px;
      border: 1px solid #f00;
      position: relative;
      left: 0;
      transition: left 1s linear;
    }
  </style>
</head>
<body>
  

  <div class="block"></div>

  <button onclick="onClick()">移动</button>
</body>
<script>
  let div = document.querySelector('.block')
  const onClick = () => {
    div.style.left = '100px'
  }
</script>
</html>
