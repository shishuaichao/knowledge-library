<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>表情逐渐变短</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            font-family: Arial, sans-serif;  
        }  

        .container {  
            display: flex;  
            align-items: center;  
            overflow: hidden;  /* 隐藏溢出内容 */  
            height: 100px;    /* 定义高度 */  
            width: 100px;     /* 定义宽度 */  
            transition: width 1s ease; /* 宽度变化的动画 */  
        }  

        .emoji {  
            font-size: 80px; /* 设置表情的大小 */  
            transition: transform 1s ease; /* 动画过渡 */  
        }  

        /* 隐藏内容 */  
        .container.shrink {  
            width: 0;  
        }  

        .container.shrink .emoji {  
            transform: scale(0); /* 缩放到 0 */  
        }  
    </style>  
</head>  
<body>  

<div class="container" id="emojiContainer">  
    <span class="emoji">😀</span> <!-- 表情符号 -->  
</div>  
<button id="shrinkButton">缩小</button>  

<script>  
    document.getElementById('shrinkButton').addEventListener('click', function() {  
        const container = document.getElementById('emojiContainer');  
        container.classList.add('shrink'); // 添加类以启动动画  
    });  
</script>  

</body>  
</html>
