<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="height: 300px; width: 300px; border: 1px solid red;" onclick="clickHandle(event)">
    <button>按钮</button>
  </div>
  <script>
    // target是事件触发的标签，currentTarget是当前正在处理事件的标签，也就是事件绑定的标签
    function clickHandle(e) {
      console.log('e.target, e.currentTarget', e.target, e.currentTarget)
    }
  </script>
</body>
</html>
