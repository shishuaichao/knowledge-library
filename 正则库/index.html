<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则库</title>
</head>
<style>
  body {
    margin: 200px;
  }
  #plat {
    height: 50px;
    line-height: 50px;
    background-color: aquamarine;
  }
  input {
    height: 50px;
    /* margin-left: 50px; */
  }
  label, #btn {
    padding: 20px 50px;
    position: relative;
    top: -20px;
    background-color: antiquewhite;
  }
</style>
<body>
  <form id="form">
    <input id="pat1" name="pat" type="radio" value="/^(?![A-Z]+$)(?![a-z]+$)(?!\d+$)(?![\W_]+$).{8,20}$/"></input>
    <label for="pat1">密码</label>
    <input id="pat2" name="pat" type="radio" value="/^1[356789]\d{9}$/"></input>
    <label for="pat2">手机</label>
  </form>
  <div id="plat"></div>
  <textarea id="textarea" name="" id="textarea" cols="30" rows="10"></textarea>
  <button id="btn">确认</button>
  <div id="res"></div>
</body>

<script src="../A-modules/jquery.slim.min.js"></script>
<script type="module">
  import pats from './index.js'
  $('input').on('click', (e) => {
    let v = $(e.target).val()
    $('#plat').text(v)
  })

  $('#btn').on('click', e => {
    let v = $('#textarea').val()
    let res = pats.password.fn(v)
    $('#res').text(res)
  })
  

  
  
</script>
</html>
